<div>
<pre>{{ $ctrl }}</pre>
<form name="loginform" ng-submit="login()" role="form" class="ng-scope ng-pristine ng-invalid ng-invalid-required">
    <div class="form-group">
        <label for="username">Username</label>
        <i class="fa fa-key"></i>
        <input type="text" name="username" id="username" class="form-control ng-pristine ng-invalid ng-invalid-required" ng-model="username" required />
        <span ng-show="loginform.username.$dirty && loginform.username.$error.required" class="help-block ng-hide">Username is required</span>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <i class="fa fa-lock"></i>
        <input type="password" name="password" id="password" class="form-control ng-pristine ng-invalid ng-invalid-required" ng-model="password" required />
        <span ng-show="loginform.password.$dirty && loginform.password.$error.required" class="help-block ng-hide">Password is required</span>
    </div>
    <div class="form-actions">
        <button type="submit" ng-disabled="loginform.$invalid || dataLoading" class="btn btn-danger" disabled="disabled">
            Login
        </button>
    </div>
</form>


</div>
