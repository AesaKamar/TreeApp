</div>
<md-list>
  <md-list-item class="md-2-line contact-item" ng-repeat="person in People">
    <img ng-src="{{person.image}}" class="md-avatar" alt="{{person.name}}" />
    <div class="md-list-item-text compact">
      <h3>{{person.first_name}}</h3>
      <p>{{person.last_name}}</p>
    </div>
    <md-divider md-inset ng-if="!$last"></md-divider>
  </md-list-item>
</md-list>
</div>
